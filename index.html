<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Menu RWD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .dropdown-button,
        .search-box {
            display: none;
        }

        nav,
        .dropdown-menu {
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        nav {
            padding: 1rem;
        }

        nav a {
            padding: 0.5rem 1rem;
            background-color: whitesmoke;
        }

        nav a:is(:hover, :focus) {
            background-color: yellow;
        }

        /* place after everything */
        nav>a:last-of-type {
            order: 1;
        }

        @media screen and (max-width: 600px) {
            .dropdown-menu {
                display: none;
            }

            .dropdown-button {
                display: block;
            }

            nav {
                flex-direction: column;
                align-items: stretch;
            }

            .dropdown {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-self: center;
            }

            .dropdown-button {
                align-self: center;
            }

            .dropdown:is(:hover, :focus) {
                align-self: stretch;
            }

            .dropdown:is(:hover, :focus)>.dropdown-menu {
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }

            .dropdown:is(:hover, :focus)>.search-box {
                display: block;
                text-align: center;
                background-color: gray;
            }

            nav a {
                text-align: center;
            }

            nav>a:last-of-type {
                order: 0;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="#link-1">Link 1</a>
        <a href="#link-8">Link 8</a>
        <div class="dropdown">
            <button class="dropdown-button">â‰¡</button>
            <div class="dropdown-menu">
                <a href="#link-2">Link 2</a>
                <a href="#link-3">Link 3</a>
                <a href="#link-4">Link 4</a>
                <a href="#link-5">Link 5</a>
                <a href="#link-6">Link 6</a>
                <a href="#link-7">Link 7</a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Szukaj" /><button>Go</button>
            </div>
        </div>
    </nav>
</body>

</html>
